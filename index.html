<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shopping cart</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/application.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>

<body>
  <div class="container px-5">

    <!-- Header -->
    <h1 class="my-5">Shopping cart</h1>

    <!-- Table  -->
    <div class="row py-2 darkRow d-none d-md-flex">
      <div class="col-md-2">
        Item
      </div>
      <div class="col-md-3">
        Price
      </div>
      <div class="col-md-2 input-group">
        Quantity
      </div>
      <div class="col-md-2">
        Item Total
      </div>
    </div>

    <div id="list">

    </div>


    <div class="row py-2" id="inputs">
      <div class="col-md-3 py-2 py-md-0">
        <input type="text" class="form-control" placeholder="Item" id="newItemName">
      </div>
      <div class="col-md-3 input-group py-2 py-md-0">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="number" class="form-control" placeholder="Item cost" id="newItemPrice" value="">
      </div>
      <div class="col-md-3 py-2 py-md-0">
        <input type="button" value="Add Item" class="btn addButton" onclick="addFunction()">
      </div>
    </div>

    <div class="row" id="errors">
      <div class="col-md-3">
        <p class="noError" id="nameError">Missing item name</p>
      </div>
      <div class="col-md-3">
        <p  class="noError" id="costError">Missing item cost</p>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col h4">
        Total $<span id="totalCost">0</span>
      </div>

    </div>

  </div>
</body>

</html>
